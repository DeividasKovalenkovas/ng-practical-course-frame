<p>
  sign-up works!
</p>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <label >Username</label>
      <input matInput type="text" formControlName="username" class="form-control"  />

    <div *ngIf="submitted && signUpForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="signUpForm.controls.username.errors.required">Username is required</div>
    </div>
    </mat-form-field>
  <mat-form-field appearance="fill">
    <label >Password</label>
      <input matInput type="password" formControlName="password" class="form-control"  />
    <div *ngIf="submitted && signUpForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="submitted && signUpForm.controls.password.errors.required">Password is required</div>
      <div *ngIf="submitted && signUpForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    </mat-form-field>
  <mat-form-field appearance="fill">
    <label >Confirm Password</label>
      <input matInput type="password" formControlName="confirmPassword" class="form-control" />

    <div *ngIf="submitted && submitted && signUpForm.controls.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="submitted && signUpForm.controls.confirmPassword.errors.required">Password is required</div>
      <div *ngIf="signUpForm.controls.confirmPassword.touched && signUpForm.controls.confirmPassword.errors?.doesMatchPassword">Passwords do not match</div>
    </div>
    </mat-form-field>
  <mat-form-field>
    <button [disabled]="signUpForm.invalid" class="btn btn-primary">Sign Up</button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
    </mat-form-field>
</form>
